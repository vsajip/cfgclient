name: Package tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 8
        distribution: 'adopt'
    - name: Set up D
      uses: dlang-community/setup-dlang@4c99aa991ce7d19dd3064de0a4f2f6b2f152e2d7
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Set up Ruby
      # Note: this changes the path, so make sure the Python setup is done after this
      # step - otherwise the Python interpreter that runs won't be the expected one
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: 2.7.2
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Set up Node.js
      if: ${{ matrix.os == 'windows-latest' }}
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    # Run tests one-by-one to see progress more quickly
    - name: Test D
      run: |
        python3 test_all.py dlang
      env:
        PY_DEBUG: 1
    - name: Test C#/.NET
      run: |
        python3 test_all.py dotnet
      env:
        PY_DEBUG: 1
    - name: Test Go
      run: |
        python3 test_all.py go
      env:
        PY_DEBUG: 1
    - name: Test JavaScript
      run: |
        python3 test_all.py javascript
      env:
        PY_DEBUG: 1
    - name: Test Rust
      run: |
        python3 test_all.py rust
      env:
        PY_DEBUG: 1
    - name: Test Ruby
      run: |
        python3 test_all.py ruby
      env:
        PY_DEBUG: 1
    - name: Test Python
      #if: ${{ matrix.os != 'windows-latest' }}
      run: |
        python3 test_all.py python
      env:
        PY_DEBUG: 1
    #- name: Test Python on Windows
      #if: ${{ matrix.os == 'windows-latest' }}
      #run: |
        #python test_all.py python
      #env:
        #PY_DEBUG: 1
    - name: Test Kotlin/Java
      run: |
        python3 test_all.py jvm
      env:
        PY_DEBUG: 1
